<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<!-- 
Terminal
npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
<body>
    <div>
    <h1 class="text-white text-center text-9em bg-gray-500 text-3xl">Calculator</h1>
</div>
<div class="text-center border-1 rounded-2xl w-[80%] mx-auto my-5 py-2">
    <input type="number" id="number" class="border-1 h-[30px] my-2">
<div class="m-3">
    <button id="plus" class="text-4xl text-white font-bold m-2 p-3 bg-blue-400 rounded-2xl ">+</button>
    <button id="minus" class="text-4xl text-white font-bold m-2 p-3 bg-blue-400 rounded-2xl ">-</button>
    <button id="tiems" class="text-4xl text-white font-bold m-2 p-3 bg-blue-400 rounded-2xl ">/</button>
    <button id="divid" class="text-4xl text-white font-bold m-2 p-3 bg-blue-400 rounded-2xl ">*</button>
    <button id="module" class="text-4xl text-white font-bold m-2 p-3 bg-blue-400 rounded-2xl ">%</button>
</div>
</div>
<div class="border-1 w-[80%] mx-auto rounded-2xl h-[100px]">
    <h1>Result: <span id="Result">0</span></h1>
</div>
<script src="app.js"></script>
</body>
</html>
