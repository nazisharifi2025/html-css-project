<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/Iranian Sans.ttf">
    <link rel="stylesheet" href="fonts/B-NAZANIN.TTF">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div>
        <h1 class="font-iran1 text-2xl font-bold mr-2 fixed top-1 right-1">
            باحساب
        </h1>
    </div>
    <div class="flex flex-col w-[40%] h-[250px] justify-center items-center mx-auto mt-[140px]">
        <strong class="font-bold text-[20px]">محاسبهMBI شاخص توده بدنی</strong>
        <div class="flex my-[40px]">
            <p class="mt-[7px] text-[20px] text-gray-500">قد ( سانتیمتر )</p>
            <input type="number" placeholder="مثال: 170" class="border-[2px] text-gray-400 border-gray-400 bg-gray-100 w-[230px] h-[45px] rounded-3xl text-center mx-[30px]">
        </div>
        <div class="flex my-[5px]">
            <p class="mt-[7px] text-[20px] text-gray-500">وزن (کیلوگرام)</p>
            <input type="number" placeholder="مثال: 65" class="border-[2px] text-gray-400 border-gray-400 bg-gray-100 w-[230px] h-[45px] rounded-3xl text-center mx-[30px]">
        </div>
        <div class="flex flex-col justify-start">
            <div class="flex ml-[260px] my-5">
                <form action="">
            <input type="radio" id="css" value="css"> 
            <label for="css" class="mr-[15px] font-bold text-gray-500">سن نزده سال یا بالاتر</label>
        </div>
        <div class="flex">
            <input type="radio" id="html" value="html">
            <label for="html" class="mr-[15px] font-bold text-gray-500">سن کمتر از نزده سال</label>
        </form>
        </div>
        </div>
        <div class="flex my-[50px]">
            <div class="w-[130px] h-0 mt-[18px] border-2 ml-8 border-gray-500"></div>
            <button class="bg-blue-300 rounded-3xl w-[220px] h-[40px] text-gray-500">محاسبه</button>
        </div>
    </div>
</body>
</html>
