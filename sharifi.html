<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .contener{
            width: 100%;
            height: 70px;
            background-color: whitesmoke;
            box-shadow: 10px 10px 12px rgba(0,0,0,0.07);
        }
        .contener nav ul{
            display: flex;
            gap: 80px;
            float: right;
        }
        .contener nav ul li{
            line-height: 40px;
            font-size: 20px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="contener">
        <nav>
            <ul>
                <li>name</li>
                <li>Father name</li>
                <li>age</li>
                <li>years</li>
            </ul>
        </nav>
    </div>
</body>
</html>
